version: 0.0
environment_variables:
    plaintext:
        "INPUT_FILE": ""
        "S3_WEBSITE_BUCKET": ""
        "S3_ARTIFACT_BUCKET": ""
containers:
    LambdaFunctions:
        phases:
            during_build:
                commands:
                    - npm install
                    - aws cloudformation package --template $INPUT_FILE --s3-bucket $S3_ARTIFACT_BUCKET --output-template post-package.yaml
                    - aws s3 sync website/ "s3://${S3_WEBSITE_BUCKET}"
        artifacts:
            files:
                - post-package.yaml
